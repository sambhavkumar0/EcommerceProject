<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <th:block th:replace="~{fragments/navbar :: styles}"></th:block>
</head>
<body class="bg-light">


<!-- Import Navbar -->
<div th:replace="fragments/navbar :: body"></div>


<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Product Catalog</h1>

    <div class="d-flex justify-content-end mb-3">
        <a href="/products/new" class="btn btn-success">+ Add New Product</a>
    </div>

    <table class="table table-bordered table-hover table-striped shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.stockQuantity}"></td>
            <td>
            
            	<a th:href="@{/products/{id}(id=${product.productId})}" 
                   class="btn btn-info btn-sm">üëÅ View</a>
            
                <a th:href="@{'/products/delete/' + ${product.productId}}" 
                   class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
