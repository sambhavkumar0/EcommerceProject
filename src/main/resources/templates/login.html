<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <th:block th:replace="~{fragments/navbar :: styles}"></th:block>
</head>
<body class="bg-light">

    <!-- Import Navbar -->
    <div th:replace="fragments/navbar :: body"></div>

    <!-- Page content with padding so card stays centered below navbar -->
    <div class="d-flex align-items-center justify-content-center" style="min-height: 85vh;">
        <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
            
            <!-- Header -->
            <div class="text-center mb-3">
                <i class="fa-solid fa-right-to-bracket fa-3x text-success"></i>
                <h2 class="mt-2">Welcome Back</h2>
                <p class="text-muted">Login to continue shopping ðŸ›’</p>
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post" class="text-start">
                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-user"></i> Username</label>
                    <input type="text" name="username" class="form-control rounded-3" placeholder="Enter username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" name="password" class="form-control rounded-3" placeholder="Enter password" required>
                </div>

                <!-- ðŸ”´ Error message section -->
                <div th:if="${error}" class="alert alert-danger rounded-3 py-2">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span th:text="${error}"></span>
                </div>

                <button type="submit" class="btn btn-success w-100 rounded-3">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </button>
            </form>

            <!-- Register Redirect -->
            <div class="text-center mt-3">
                <small>New here? <a href="/register" class="text-decoration-none">Create an account</a></small>
            </div>
        </div>
    </div>

</body>
</html>
