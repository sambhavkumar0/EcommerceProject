<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/navbar :: styles}"></th:block>

    <style>
        .details-card {
            border-radius: 1rem;
        }
        .details-label {
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: body}"></div>

<div class="container my-5">
    <div class="card shadow-lg p-4 details-card">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0 text-success" th:text="${product.name}"></h3>
            <span class="badge bg-primary fs-6">â‚¹<span th:text="${product.price}"></span></span>
        </div>

        <!-- Details -->
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <span class="details-label"><i class="fa-solid fa-hashtag"></i> Product ID:</span>
                <span th:text="${product.productId}" class="ms-2"></span>
            </li>
            <li class="list-group-item">
                <span class="details-label"><i class="fa-solid fa-box"></i> Stock:</span>
                <span th:text="${product.stockQuantity}" class="ms-2"></span>
            </li>
            <li class="list-group-item">
                <span class="details-label"><i class="fa-solid fa-tags"></i> Category:</span>
                <span th:text="${product.category != null ? product.category.name : 'N/A'}" class="ms-2"></span>
            </li>
        </ul>

        <!-- Actions -->
        <div class="mt-4 d-flex justify-content-between">
            <a href="/products" class="btn btn-outline-secondary">
                <i class="fa-solid fa-arrow-left"></i> Back to Products
            </a>
            <a th:href="@{/products/delete/{id}(id=${product.productId})}" class="btn btn-danger">
                <i class="fa-solid fa-trash"></i> Delete
            </a>
        </div>
    </div>
</div>

</body>
</html>
