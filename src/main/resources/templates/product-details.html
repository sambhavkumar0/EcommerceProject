<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <th:block th:replace="~{fragments/navbar :: styles}"></th:block>
</head>
<body class="container mt-4">


<!-- Import Navbar -->
<div th:replace="fragments/navbar :: body"></div>


<h2>Product Details</h2>

<div class="card shadow-sm p-3">
    <h4 th:text="${product.name}"></h4>
    <p><strong>ID:</strong> <span th:text="${product.productId}"></span></p>
    <p><strong>Price:</strong> â‚¹<span th:text="${product.price}"></span></p>
    <p><strong>Stock:</strong> <span th:text="${product.stockQuantity}"></span></p>
    <p><strong>Category:</strong> <span th:text="${product.category != null ? product.category.name : 'N/A'}"></span></p>

    <div class="mt-3">
        <a href="/products" class="btn btn-secondary">ðŸ”™ Back to Products</a>
        <a th:href="@{/products/delete/{id}(id=${product.productId})}" class="btn btn-danger">ðŸ—‘ Delete</a>
    </div>
</div>

</body>
</html>
