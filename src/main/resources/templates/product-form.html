<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <th:block th:replace="~{fragments/navbar :: styles}"></th:block>

    <style>
        .card {
            border-radius: 1rem;
        }
        .card-header {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: body}"></div>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0"><i class="fa-solid fa-plus-circle"></i> Add New Product</h3>
        </div>
        <div class="card-body">
            <!-- ✅ Correct mapping -->
            <form th:action="@{/products/save}" th:object="${product}" method="post" class="row g-3">

                <!-- Name -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter product name" required/>
                </div>

                <!-- Description -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" placeholder="Enter description"/>
                </div>

                <!-- Price -->
                <div class="col-md-4">
                    <label class="form-label fw-bold">Price (₹)</label>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="0.00" required/>
                </div>

                <!-- Stock -->
                <div class="col-md-4">
                    <label class="form-label fw-bold">Stock</label>
                    <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="0" required/>
                </div>

                <!-- Category -->
                <div class="col-md-4">
                    <label class="form-label fw-bold">Category ID</label>
                    <input type="number" name="categoryId" class="form-control" placeholder="Enter category ID" required/>
                </div>

                <!-- Image -->
                <div class="col-12">
                    <label class="form-label fw-bold">Image URL</label>
                    <input type="url" th:field="*{imageUrl}" class="form-control" placeholder="http://example.com/product.jpg"/>
                </div>

                <!-- Buttons -->
                <div class="col-12 d-flex justify-content-between mt-3">
                    <a href="/products" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-arrow-left"></i> Back to List
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fa-solid fa-save"></i> Save Product
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
