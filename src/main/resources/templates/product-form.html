<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <th:block th:replace="~{fragments/navbar :: styles}"></th:block>
</head>
<body class="bg-light">

<!-- Import Navbar -->
<div th:replace="fragments/navbar :: body"></div>


<div class="container mt-5">
    <div class="card shadow-lg rounded-3">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Add New Product</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/products}" th:object="${product}" method="post" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter product name"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" placeholder="Enter description"/>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Price</label>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="0.00"/>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Stock</label>
                    <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="0"/>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Category ID</label>
                    <input type="number" name="categoryId" class="form-control"/>
                </div>
                <div class="col-12">
                    <label class="form-label">Image URL</label>
                    <input type="text" th:field="*{imageUrl}" class="form-control" placeholder="http://..."/>
                </div>
                <div class="col-12 d-flex justify-content-between mt-3">
                    <a href="/products" class="btn btn-secondary">Back to List</a>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
