<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <th:block th:fragment="styles">
    <style>
        .navbar-custom {
            background: #1a1a2e !important; /* Dark solid navbar */
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.3);
        }
        .navbar-custom .nav-link,
        .navbar-custom .navbar-brand {
            color: #fff !important;
            transition: color 0.3s ease;
        }
        .navbar-custom .nav-link:hover {
            color: #ffc107 !important; /* Golden hover */
        }
        .navbar-toggler {
            border-color: rgba(255,255,255,0.6);
        }
    </style>
    </th:block>
</head>
<body>
<!-- Navbar Fragment -->
<nav th:fragment="body" class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">ðŸ›’ E-Commerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link active" href="/products"><i class="fa-solid fa-box"></i> Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login"><i class="fa-solid fa-right-to-bracket"></i> Login</a>

                <li class="nav-item">
                    <a class="nav-link" href="/register"><i class="fa-solid fa-user-plus"></i> Register</a>
                </li>
            </ul>
        </div>

</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
