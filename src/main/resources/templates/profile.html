<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <th:block th:replace="~{fragments/navbar :: styles}"></th:block>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: body}"></div>

    <!-- User Info Section -->
    <div class="container mt-4">
        <div class="card shadow-sm rounded-4 p-3 mb-4">
            <h3 class="mb-3">
                Welcome, <span th:text="${user.username}"></span> ðŸŽ‰
            </h3>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
        </div>
    </div>

    <!-- Products Section -->
    <div class="container">
        <h4 class="mb-3">Available Products</h4>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="product : ${products}">
                <div class="card shadow-sm h-100 rounded-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>
                        <p><strong>Price: â‚¹</strong><span th:text="${product.price}"></span></p>
                        <a th:href="@{/products/{id}(id=${product.productId})}" class="btn btn-primary rounded-3">
   														 View Details
						</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
