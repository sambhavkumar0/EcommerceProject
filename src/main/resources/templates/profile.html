<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom Navbar Styles -->
    <th:block th:replace="~{fragments/navbar :: styles}"></th:block>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: body}"></div>

    <div class="container mt-4">

        <!-- User Info Card -->
        <div class="card shadow-sm rounded-4 p-4 mb-4">
            <h3 class="mb-3">
                <i class="fa-solid fa-user-circle text-primary"></i>
                Welcome, <span th:text="${user.username}"></span> ðŸŽ‰
            </h3>
            <p><i class="fa-solid fa-envelope text-muted"></i> 
                <strong>Email:</strong> <span th:text="${user.email}"></span>
            </p>
            <p><i class="fa-solid fa-user-shield text-muted"></i> 
                <strong>Role:</strong> <span th:text="${user.role}"></span>
            </p>
        </div>

        <!-- Products Section -->
        <h4 class="mb-3">Available Products</h4>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="product : ${products}">
                <div class="card shadow-sm h-100 rounded-4">
                    <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" 
                         class="card-img-top rounded-top-4" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text text-muted" th:text="${product.description}"></p>
                        <p><strong>Price: â‚¹</strong><span th:text="${product.price}"></span></p>
                        <a th:href="@{/products/{id}(id=${product.productId})}" 
                           class="btn btn-primary w-100 rounded-3">
                           <i class="fa-solid fa-eye"></i> View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
