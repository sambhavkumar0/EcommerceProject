<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    
    <th:block th:replace="~{fragments/navbar :: styles}"></th:block>
</head>
<body class="bg-light">

    <!-- Import Navbar -->
    <div th:replace="fragments/navbar :: body"></div>


    <!-- Page content with padding so card stays centered below navbar -->
    <div class="d-flex align-items-center justify-content-center" style="min-height: 85vh;">
        <div class="card shadow-lg p-4 rounded-4" style="max-width: 450px; width: 100%;">
            <div class="text-center mb-3">
                <i class="fa-solid fa-user-plus fa-3x text-primary"></i>
                <h2 class="mt-2">Create an Account</h2>
                <p class="text-muted">Join our E-Commerce family ðŸš€</p>
            </div>

            <form th:action="@{/register}" th:object="${user}" method="post" class="text-start">
                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-user"></i> Username</label>
                    <input type="text" th:field="*{username}" class="form-control rounded-3" placeholder="Enter username" required>
                    <div th:if="${usernameError}" th:text="${usernameError}" class="text-danger small"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" th:field="*{email}" class="form-control rounded-3" placeholder="Enter email" required>
                    <div th:if="${emailError}" th:text="${emailError}" class="text-danger small"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" th:field="*{password}" class="form-control rounded-3" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 rounded-3">
                    <i class="fa-solid fa-user-plus"></i> Register
                </button>
            </form>

            <div class="text-center mt-3">
                <small>Already have an account? <a href="/login" class="text-decoration-none">Login here</a></small>
            </div>
        </div>
    </div>

</body>
</html>
