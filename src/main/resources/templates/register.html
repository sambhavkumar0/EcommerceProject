<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Navbar Styles -->
    <th:block th:replace="~{fragments/navbar :: styles}"></th:block>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: body}"></div>

    <!-- Centered Card -->
    <div class="d-flex align-items-center justify-content-center" style="min-height: 85vh;">
        <div class="card shadow-lg p-4 rounded-4" style="max-width: 450px; width: 100%;">
            
            <!-- Header -->
            <div class="text-center mb-4">
                <i class="fa-solid fa-user-plus fa-3x text-primary"></i>
                <h2 class="mt-2 fw-bold">Create an Account</h2>
                <p class="text-muted">Join our E-Commerce family ðŸš€</p>
            </div>

            <!-- Registration Form -->
            <form th:action="@{/register}" th:object="${user}" method="post" class="text-start">

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fa-solid fa-user"></i> Username
                    </label>
                    <input type="text" th:field="*{username}" class="form-control rounded-3" placeholder="Enter username" required>
                    <div th:if="${usernameError}" th:text="${usernameError}" class="text-danger small mt-1"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fa-solid fa-envelope"></i> Email
                    </label>
                    <input type="email" th:field="*{email}" class="form-control rounded-3" placeholder="Enter email" required>
                    <div th:if="${emailError}" th:text="${emailError}" class="text-danger small mt-1"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fa-solid fa-lock"></i> Password
                    </label>
                    <input type="password" th:field="*{password}" class="form-control rounded-3" placeholder="Enter password" required>
                </div>

                <!-- Role -->
                <div class="mb-4">
                    <label class="form-label">
                        <i class="fa-solid fa-user-shield"></i> Role
                    </label>
                    <select th:field="*{role}" class="form-control rounded-3" required>
                        <option value="" disabled selected>Select role</option>
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                    <div th:if="${roleError}" th:text="${roleError}" class="text-danger small mt-1"></div>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary w-100 rounded-3">
                    <i class="fa-solid fa-user-plus"></i> Register
                </button>
            </form>

            <!-- Login Redirect -->
            <div class="text-center mt-3">
                <small>
                    Already have an account?
                    <a th:href="@{/login}" class="text-decoration-none">Login here</a>
                </small>
            </div>
        </div>
    </div>

</body>
</html>
