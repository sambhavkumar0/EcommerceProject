<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="~{fragments/navbar :: styles}"></th:block>
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="fragments/navbar :: body"></div>

<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Available Products</h1>

    <table class="table table-bordered table-hover table-striped shadow-sm">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price (‚Çπ)</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productId}" class="text-center"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}" class="text-end"></td>
            <td th:text="${product.stockQuantity}" class="text-center"></td>
            <td class="text-center">
                <a th:href="@{/products/{id}(id=${product.productId})}" class="btn btn-primary btn-sm">üëÅ View</a>
                <!-- ‚ùå No Delete / No Add (Customer only views) -->
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
